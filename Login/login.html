<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-text bg-slate-700 px-4 py-8 text-center">
            <h2 class="font-extrabold text-[2.25rem] text-orange-500">Baaper!!! Bank</h2>

        </div>
        <div class="login-form flex flex-col items-center gap-y-4 mt-[5rem]">
            <form action="" >
                <input type="email" name="" id="email" placeholder="Email" class=" w-72 input input-bordered border-slate-700 focus:border-orange-500 focus:outline-none"><br>
                <input type="password" name="" id="password" placeholder="Password"
                    class="w-72  input input-bordered border-slate-700 mt-4 focus:border-orange-500 focus:outline-none" >
            </form>
            <button class=" bg-orange-500 font-bold text-slate-700 py-4 px-8 rounded-[1.25rem] hover:bg-gray-300 hover:text-orange-500" id="login-btn">Login</button>
        </div>

    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>

</html>
