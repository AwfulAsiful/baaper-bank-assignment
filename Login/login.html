<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="/Styles/animation.css">
</head>

<body>
    <!-- Successful Modal -->
    <div role="alert" class="alert alert-success w-[2rem] hidden" id="succes-alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Login Succesful!!</span>
    </div>

    <!-- Unsuccesful Modal -->
    <div role="alert" class="alert alert-warning w-[2rem] hidden" id="warining-alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span>Unsuccesful!!</span>
    </div>

    <div class="form-text bg-slate-700 px-4 py-8 flex flex-row items-center">
        <img src="/Images/old-man.png" alt="" class="w-[4rem]">
        <h2 class="font-extrabold text-[2.25rem] text-orange-500">Baaper!!! Bank</h2>
        
    </div>
    <!-- login Form Starts -->
    <div class="form-container flex flex-row">
        <div class="login-img w-[50rem]">
            <img src="/Images/undraw_Payments_re_77x0.png" alt="">
        </div>
        <div class="login-form flex flex-col gap-y-4 mt-[5rem] ml-[3rem]">
            <h2 class="font-extrabold text-[2.25rem] text-orange-500">Login  <span class="text-slate-700"> Form</span>
            </h2>
            <form action="">
                <input type="email" name="" id="email" placeholder="Email"
                    class=" w-72 input input-bordered border-slate-700 focus:border-orange-500 focus:outline-none"><br>
                <input type="password" name="" id="password" placeholder="Password"
                    class="w-72  input input-bordered border-slate-700 mt-4 focus:border-orange-500 focus:outline-none">
            </form>
            <button
                class=" bg-orange-500 font-bold text-slate-700 py-4 px-8 rounded-xl hover:bg-slate-700 hover:text-orange-500"
                id="login-btn">Login</button>
        </div>

    </div>
    <!-- login form ends -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>

</html>
