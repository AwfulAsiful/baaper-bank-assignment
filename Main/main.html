<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="/Styles/animation.css">
</head>

<body class="pb-8">
    <div class="form-text bg-slate-700 px-4 py-8 flex flex-row justify-between items-center">

        <div class="logo flex flex-row items-center">
            <img src="/Images/old-man.png" alt="" class="w-[3.5rem]">
            <h2 class="font-extrabold text-[2.25rem] text-orange-500">Baaper!!! Bank</h2>
        </div>
        <button
            class=" bg-orange-500 font-bold text-slate-700 py-4 px-8 rounded-xl hover:bg-gray-200 hover:text-orange-500"
            id="logout-btn">Log Out</button>

    </div>
    <!-- <nav class="flex flex-row justify-between items-center">
        <h2 class="text-center font-bold text-4xl text-orange-500 ">Baaper!! Bank</h2>
        <button class="btn btn-error" id="logout-btn">Log Out</button>
    </nav> -->
    <div class="calc-display-container flex flex-col gap-y-6 items-center mt-8 md:flex-row gap-x-6 justify-center">
        <div class="card bg-base-100 w-96 shadow-md py-6 " id="deposit">
            <div class="card-body">
                <h2 class="card-title text-4xl text-orange-500">Deposit</h2>
                <p class="text-2xl mt-2 text-slate-700">$ <span id="deposit-amount">00</span></p>
            </div>
        </div>
        <div class="card bg-base-100 w-96 shadow-md py-6 " id="deposit">
            <div class="card-body">
                <h2 class="card-title text-4xl text-orange-500">Withdraw</h2>
                <p class="text-2xl mt-2 text-slate-700">$ <span id="withdraw-amount">00</span></p>
            </div>
        </div>
        <div class="card bg-base-100 w-96 shadow-md py-6 " id="deposit">
            <div class="card-body">
                <h2 class="card-title text-4xl text-orange-500">Total</h2>
                <p class="text-2xl mt-2 text-slate-700">$ <span id="total-amount">100</span></p>
            </div>
        </div>
    </div>


    <div class="input-container mt-8 flex flex-col gap-y-8 items-center md:flex-row md:justify-center gap-x-8">
        <div class="card bg-base-100 w-96 shadow-md py-6 " id="deposit">
            <div class="card-body">
                <h2 class="card-title text-xl text-slate-700">Please enter the deposit amount</h2>
                <input type="number" class="input input-bordered mt-4" placeholder="Deposit Amount"
                    id="deposit-input"><br>
            </div>
            <div class="card-actions justify-end mr-6">
                <button
                    class=" bg-orange-500 font-bold text-slate-700 py-4 px-8 rounded-xl hover:bg-slate-700 hover:text-orange-500"
                    id="deposit-btn">Deposit</button>
            </div>
        </div>
        <div class="card bg-base-100 w-96 shadow-md py-6 " id="deposit">
            <div class="card-body">
                <h2 class="card-title text-xl text-slate-700">Please enter the withdraw amount</h2>
                <input type="number" class="input input-bordered mt-4" placeholder="Withdraw Amount"
                    id="withdraw-input"><br>
            </div>
            <div class="card-actions justify-end mr-6">
                <button
                    class=" bg-orange-500 font-bold text-slate-700 py-4 px-8 rounded-xl hover:bg-slate-700 hover:text-orange-500"
                    id="withdraw-btn">Withdraw</button>
            </div>
        </div>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js"></script>
</body>

</html>
